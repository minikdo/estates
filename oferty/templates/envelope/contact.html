{% extends "oferty/base.html" %}
{% load i18n %}
{% load honeypot %}
{% load envelope_tags %}

{% block body %}

<form action="{% url 'envelope-contact' %}" method="post">
  {% csrf_token %}
  {% render_honeypot_field "numer telefonu" %}
  <fieldset>
    <table>
      <tbody>
	{{ form }}
      </tbody>
      <tfoot>
	<tr>
	  <td colspan="2"><input type="submit" value="{% trans "Send!" %}" /></td>
	</tr>
      </tfoot>
    </table>
  </fieldset>
</form>

{% endblock %}
